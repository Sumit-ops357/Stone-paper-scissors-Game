<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
         <div class="heading">
            <h1>Stone Paper Scissors Game</h1>
         </div>

         <div class="image_container">
            <div class="image" id="rock">
                <img src="images.png/rock.png" alt="rock">
            </div>

            <div class="image" id="paper">
                <img src="images.png/paper.png" alt="paper">
            </div>

            <div class="image" id="scissors">
                <img src="images.png/scissors.png" alt="scissors">
            </div>
         </div>

         <div class="score_board">
            <div class="score">
                <p id="mine">0</p>
                <p>You</p>
            </div>

            <div class="score">
                <p id="comp">0</p>
                <p>Comp</p>
            </div>
         </div>

        <div class="msg-container">
            <p id="msg">Pick Your move</p>
        </div>         
    </main>
    
    <script src="script.js"></script>
</body>
</html>
